<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <section class="ratestate">
    <figure>
      <img src="images/icon-star.svg" alt="">
    </figure>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <section class="flexvals">
      <p class="rate-btn" tabindex="1">1</p>
      <p class="rate-btn" tabindex="2">2</p>
      <p class="rate-btn" tabindex="3">3</p>
      <p class="rate-btn" tabindex="4">4</p>
      <p class="rate-btn" tabindex="5">5</p>
    </section>
    <button tabindex="6" type="submit">SUBMIT</button>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/ojayii">Ojay</a>.
  </div>

  <script src="main.js"></script>
</body>

</html>
